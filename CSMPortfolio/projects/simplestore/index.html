 <!DOCTYPE html>
 <html>
     <head>
         <title>Alinando's Peripheral Store</title>
         <link href = "styles.css"
         rel = "stylesheet">
     </head>
     <body>
         <h2 id="header">Welcome to my store!</h2>
         <div id = "inventory"></div>
         <div id="inputs">
            <label for = "item">Item</label>
            <input type = "text" id = "item">
            <br>
            <label for = "quantity">Quantity</label>
            <input type = "text" id = "quantity" >
            <div id="buttons">
            <button onclick = "addItem()">Add Item</button>
            <button onclick = "newOrder()">New Order</button>
            </div>
         </div>
         <p id="total">Total Due ($): </p>
         <div id="textarea">
         <label for = "reciept">Reciept</label>
         <br>
         <textarea id="reciept" rows = "10" cols = "30"></textarea>
         </div>
         <script src = "storeSTARTER.js"></script>
     </body>
 </html>
